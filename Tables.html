<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="5">
        <thead>
            <tr>
                <th colspan="2" rowspan="2">Col1</th>
                <th>Col2</th>
            </tr>
            <tr>
                <th>Col1</th>
            </tr>
        </thead>
        <tbody>
           <tr>
               <td>1</td>
               <td>2</td>
               <td>3</td>
           </tr>
           <tr>
               <td>1</td>
               <td colspan="2" rowspan="2">2</td>
           </tr>
           <tr>
               <td>1</td>
           </tr>
        </tbody>
    </table>
</body>
</html>
